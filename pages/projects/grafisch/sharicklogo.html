<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Mandy Portfolio</title>
</head>

<body x-data="{ open: false, imgSrc: '' }" class="bg-white text-gray-800 font-sans antialiased">

    <nav class="flex justify-between items-center px-12 py-6 border-b border-gray-100">
        <div class="text-2xl font-bold">
            <span class="border-2 border-black px-2 py-1">M</span>
        </div>
        <div class="space-x-8">
            <a href="/index.html" class="text-sm font-medium hover:text-purple-500">About me</a>
            <a href="/pages/graphic.html" class="text-sm font-medium hover:text-purple-500">Graphic projects</a>
            <a href="/pages/game.html" class="text-sm font-medium hover:text-purple-500">Game projects</a>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto mt-12 px-6">

        <header class="mb-12">
            <a href="javascript:history.back()"
                class="text-sm text-gray-400 hover:text-purple-500 flex items-center mb-4 transition-colors">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                Terug naar overzicht
            </a>
            <h1 class="text-4xl font-bold italic">Sharick logo</h1>
            <p class="text-gray-500 mt-2 max-w-2xl">Project Sharick logo: Een kijkje in de keuken van game-assets en in-game
                omgevingen.</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

            <template
                x-for="image in ['/assets/grafisch/sharick logo/logo1.png', '/assets/grafisch/sharick logo/logolichtgrijs.png']">
                <div class="aspect-video bg-gray-100 border border-gray-200 rounded-lg overflow-hidden cursor-pointer group"
                    @click="imgSrc = image; open = true">
                    <img :src="image"
                        class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105">
                </div>
            </template>

        </div>

    </main>

    <div x-show="open" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
        class="fixed inset-0 z-[100] flex items-center justify-center bg-black/90 p-4 md:p-12" @click="open = false"
        @keydown.escape.window="open = false" style="display: none;">

        <button class="absolute top-6 right-6 text-white hover:text-purple-400">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>

        <img :src="imgSrc" class="max-w-full max-h-full rounded shadow-2xl" @click.stop>
    </div>

    <footer class="mt-20 border-t border-gray-100 py-12 px-12">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
            <div class="text-sm text-gray-400">
                &copy; 2026 Mandy Meesters. Alle rechten voorbehouden.
            </div>
            <div class="flex gap-6 text-sm font-medium text-gray-600">
                <a href="mailto:hallo@mandy.nl" class="hover:text-blue-500 transition-colors">Email</a>
                <a href="#" class="hover:text-blue-500 transition-colors">LinkedIn</a>
                <a href="#" class="hover:text-blue-500 transition-colors">Instagram</a>
                <a href="#" class="hover:text-blue-500 transition-colors">Behance</a>
            </div>
            <div class="flex items-center gap-2">
                <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                <span class="text-xs text-gray-500 uppercase tracking-widest">Available for work</span>
            </div>
        </div>
    </footer>

</body>

</html>
